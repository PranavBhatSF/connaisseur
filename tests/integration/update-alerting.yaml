alerting:
  config_dir_path: "/app/config"
  cluster_name: "minikube"
  admitRequest:
    message: "CONNAISSEUR admitted a request"
    receivers:
      - template: opsgenie
        receiverUrl: http://${ALERTING_ENDPOINT_IP}:56243/opsgenie
        priority: 4
        customHeaders: ["Authorization: GenieKey <Your-Genie-Key>"]
        payloadFields:
          responders:
            - username: "testuser@testcompany.de"
              type: user
          visibleTo:
            - username: "testuser@testcompany.de"
              type: user
          tags:
            - "deployed_an_image"
        failIfAlertSendingFails: True
      - template: slack
        receiverUrl: http://${ALERTING_ENDPOINT_IP}:56243/slack
        priority: 3
        failIfAlertSendingFails: False
  rejectRequest:
    message: "CONNAISSEUR rejected a request"
    receivers:
      - template: keybase
        receiverUrl: http://${ALERTING_ENDPOINT_IP}:56243/keybase
        priority: 3
        failIfAlertSendingFails: True
      - template: slack
        receiverUrl: http://${ALERTING_ENDPOINT_IP}:56243/slack
        priority: 3
        failIfAlertSendingFails: False
